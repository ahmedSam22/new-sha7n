<section class="container-fluid">
  <div class="row" style="min-height: 670px">
    <div class="col-md-6 col-sm-12 mt-5">
      <div class="leftSide">
        <a (click)="back()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-caret-left"
            viewBox="0 0 16 16"
          >
            <path
              d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"
            />
          </svg>
          Back To Home
        </a>
        <div class="text-center" style="left: 45%">
          <h3 class="text-center">Create An Account</h3>
        </div>
        <div class="row">
          <div class="col-md-12 col-sm-12"></div>
        </div>
        <form formGroup="signUp" (ngSubmit)="onSubmit()">
          <div class="form-group col-md-8">
            <label for="exampleInputName1">Name</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="exampleInputName1"
              placeholder="Name"
              formControlName="name"
            />
          </div>
          <div class="form-group col-md-8">
            <label for="exampleInputPhone1">Phone</label>
            <div *ngIf="signUp.controls.phone.errors?.['minlength']">
              Name must be at least 9 characters long.
            </div>
            <input
              type="text"
              class="form-control form-control-lg"
              id="exampleInputPhone1"
              placeholder="Phone"
              formControlName="phone"
            />
          </div>
          <div class="form-group col-md-8">
            <label for="exampleInputEmail1">Email </label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Email"
              formControlName="email"
            />
            <!-- <span>show</span> -->
          </div>
          <div class="form-group col-md-8">
            <label for="exampleInputPassword1">Password</label>

            <div *ngIf="signUp.controls.password.errors?.['minlength']">
              password must be at least 4 characters long.
            </div>
            <div class="d-flex align-items-center">
              <input
                type="password"
                class="form-control form-control-lg "
                required="true"
                minlength="6"
                id="exampleInputPassword1"
                placeholder="Password"
                [type]="show ? 'text' : 'password'"
                formControlName="password"
              />
              <span class="showPassword" (click)="this.show = !this.show"
                ><i class="fas fa-eye" *ngIf="!show"></i>
                <i class="fas fa-eye-slash" *ngIf="show"></i>
            </span>
            </div>
          </div>
          <div class="form-group col-md-8">
            <label for="exampleInputPassword2">Confirm Password</label>
            <div class="d-flex align-items-center">
              <input
                [type]="showConfirm ? 'text' : 'password'"
                class="form-control form-control-lg"
                required="true"
                minlength="6"
                id="exampleInputPassword2"
                placeholder="Confirm Password"
                formControlName="confirm_password"
              />
              <span class="showPassword" (click)="this.showConfirm = !this.showConfirm"
                ><i class="fas fa-eye" *ngIf="!this.showConfirm"></i>
                <i class="fas fa-eye-slash" *ngIf="this.showConfirm"></i>
                <!-- <i class="fas fa-eye" *ngIf="!showConfirm"></i> -->
              </span>
            </div>
          </div>
          <div class="form-check check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
              [checked]="accept"
              (click)="switchaccept()"
            />
            <label class="form-check-label" for="exampleCheck1"
              >I Agree To <span> Terms Of Use and Privacy </span>
            </label>
          </div>
          <!-- [routerLink]="['/root/verify-code']" -->
          <button
            type="submit"
            class="btn btn-primary col-8"
            [disabled]="!signUp.valid"
          >
            Sign up !
          </button>
          <p>
            You have an account ?
            <a routerLink="['/root/login']"> Sign In </a>
          </p>
        </form>
      </div>
    </div>

    <div class="col-md-6 col-sm-12 right--col">
      <div class="rightSide">
        <div class="fullImage"></div>
      </div>
    </div>
  </div>
</section>
