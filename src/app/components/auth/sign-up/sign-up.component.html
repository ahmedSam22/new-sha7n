<section class="container-fluid">
  <div class="row" style="min-height: 670px">
    <div class="col-md-5 col-sm-12 mt-5">
      <div class="leftSide">
        <div class="col-md-12">
          <a (click)="back()">
            <i
            [class]="
              thisLang == 'ar'
                ? 
               'fas fa-chevron-right' : 'fas fa-chevron-left'
            "
            style="
              background: #f1f1f1;
              padding: 9px;
              border-radius: 50%;
              margin-right: 10px;
            "
          ></i>
            {{ "backHome" | translate }}
          </a>
        </div>
        <div class="text-center" style="left: 45%">
          <h3 class="text-center">{{ "createaccount" | translate }}</h3>
          <hr style="width: 18%; margin-top: 0px; height: 2px" />
        </div>

        <form
          [formGroup]="signUp"
          style="direction: ltr"
          (ngSubmit)="onSubmit()"
        >
          <div class="form-group offset-md-2 col-md-8">
            <label for="exampleInputName1">{{ "fullName" | translate }}</label>
            <input
              type="text"
              class="form-control form-control-lg"
              id="exampleInputName1"
              placeholder="{{ 'fullName' | translate }}"
              [formControlName]="'name'"
              [class]="
              thisLang == 'ar'
              ? 'text-right'
              : 'text-left'
            "
            />
          </div>
          <div class="offset-md-2 col-md-8">
            <label for="exampleInputPhone1">{{ "phone" | translate }}</label>
            <div class="input-group align-items-center flex-column">
              <label class="w-100">
                <div class="d-flex position-relative">
                  <input
                    type="text"
                    name=""
                    id=""
                    class="form-control"
                    placeholder="{{ 'phone' | translate }}"
                    [formControlName]="'phone'"
                    #number
                    style="padding-left: 21%"
                    [class]="
                    thisLang == 'ar'
                    ? 'text-right'
                    : 'text-left'
                  "
                  />

                  <div class="text-success position-absolute cm-position">
                    <span class="text-muted position-absolute number-position">
                      +966
                    </span>
                  </div>
                </div>
              </label>

              <span
                class="d-block text-danger"
                *ngIf="signUp.controls.phone.errors?.['minlength'] || !signUp.controls.phone.value?.startsWith(5)&&(signUp.controls.phone.dirty || signUp.controls.phone.touched)"
              >
                {{ "phoneValid" | translate }}
              </span>
            </div>
          </div>

          <div class="form-group offset-md-2 col-md-8">
            <label for="exampleInputEmail1">{{ "email" | translate }} </label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="{{ 'email' | translate }}"
              [formControlName]="'email'"
              required="true"
              [class]="
              thisLang == 'ar'
              ? 'text-right'
              : 'text-left'
            "
            />
          </div>
          <div class="form-group offset-md-2 col-md-8">
            <label for="exampleInputPassword1">{{
              "password" | translate
            }}</label>

            <div *ngIf="signUp.controls.password.errors?.['minlength']">
              {{ "passwordValid" | translate }}
            </div>
            <div class="d-flex position-relative" >
              <input
              id="exampleInputPassword1"
              [type]="showConfirm ? 'text' : 'password'"
              class="form-control form-control-lg "
              style="direction: ltr"
              required="true"
              minlength="6"
              placeholder="{{ 'password' | translate }}"
              [formControlName]="'password'"
              [class]="
              thisLang == 'ar'
              ? 'text-right'
              : 'text-left'
            "
            />
              <div class="text-gray position-absolute" [class]="
              thisLang == 'ar'
              ? 'password-position-rtl'
              : 'password-position'
            "> 
                <span
                class="text-muted"
                (click)="this.showConfirm = !this.showConfirm"
                ><i class="fas fa-eye" *ngIf="!this.showConfirm"></i>
                <i class="fas fa-eye-slash" *ngIf="this.showConfirm"></i>
              </span>
              </div>
            </div>
  
          </div>
          <div class="form-group offset-md-2 col-md-8">
            <label for="exampleInputPassword2">{{
              "confirmPassword" | translate
            }}</label>
            <div class="d-flex position-relative" >
              <input
              id="exampleInputPassword1"
              [type]="showConfirm ? 'text' : 'password'"
              class="form-control form-control-lg "
              style="direction: ltr"
              required="true"
              minlength="6"
              placeholder="{{ 'confirmnewpassword' | translate }}"
              [formControlName]="'confirm_password'"
              [class]="
              thisLang == 'ar'
              ? 'text-right'
              : 'text-left'
            "
            />
              <div class="text-gray position-absolute " 
              [class]="
              thisLang == 'ar'
              ? 'password-position-rtl'
              : 'password-position'
            "
              >
                <span
                class="text-muted"
                (click)="this.showConfirm = !this.showConfirm"
                ><i class="fas fa-eye" *ngIf="!this.showConfirm"></i>
                <i class="fas fa-eye-slash" *ngIf="this.showConfirm"></i>
              </span>
              </div>
            </div>
  
          </div>
          <div class="form-group offset-md-2 col-md-8">
            <div class="form-check check justify-content-start d-flex">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                (click)="switchaccept()"
                
              />
              <label class="form-check-label w-100" for="exampleCheck1"
                >{{ "agree" | translate }}
                <span class="pointer" routerLink="/about/terms">
                  {{ "terms" | translate }}
                </span>
              </label>
            </div>
            <button
              type="submit"
              class="btn btn-primary col-md-12 d-block"
              [disabled]="!number.value.startsWith('5') || !signUp.valid"
            >
              {{ "createaccount" | translate }}
            </button>
            <p class="text-center">
              {{ "haveaccount" | translate }}
              <a [routerLink]="['/login', id_code]">
                {{ "login" | translate }}
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-7 col-sm-12 right--col">
      <div class="rightSide">
        <div class="fullImage"></div>
      </div>
    </div>
  </div>
</section>
