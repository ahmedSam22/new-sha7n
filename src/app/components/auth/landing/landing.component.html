<section class="container-fluid" style="min-height: 670px">
  <!-- style="min-height: 670px" -->

  <div class="row x">
    <div class="col-md-6 col-sm-12 col-12 align-self-center">
      <div class="leftSide">
        <div class="col-md-12">
          <a (click)="back()">
            <i [class]=" thisLang == 'ltr' ? 'fas fa-chevron-left mr-3':'fas fa-chevron-right ml-3'"
             style="background: #f1f1f1;padding:9px;border-radius : 50%"
            ></i>
            {{ "backHome" | translate }}
          </a>
        </div>

        <div class="mb-3 row">
          <div class="text-center" style="position: absolute; left: 45%">
            <h3 class="text-center">{{"createaccount" | translate}}</h3>
          </div>

          <div class="col-md-12">
            <form
              style="direction: ltr"
              [formGroup]="landing"
              (ngSubmit)="submit()"
            >
              <div class="form-group offset-md-2 col-md-8 col-sm-12 col-12">
             



                <label for="" class="w-100">
                  <h6 class="text-black">{{ "phone" | translate }} :</h6>
                  <div class="d-flex position-relative">
                    <input
                      type="text"
                      name=""
                      id=""
                      class="form-control"
                      placeholder="5********"
                      [formControlName]="'phone'"
                      style="padding-left: 11%;"
                      #number
                      
               
                    />
    
                    <div class=" text-success position-absolute cm-position">
                      <h6 class=" text-muted position-absolute number-position"> +966</h6>
                    </div>                  </div>
                </label>

                <button
                  type="submit"
                  class="btn btn-default col-md-12 col-sm-12 d-block"
                  [disabled]="!number.value.startsWith('5') || number.value.length <= 8 "

                >
                  {{"verify" | translate}}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-sm-12 right-col">
      <div class="rightSide">
        <div class="fullImage"></div>
      </div>
    </div>
  </div>
</section>
