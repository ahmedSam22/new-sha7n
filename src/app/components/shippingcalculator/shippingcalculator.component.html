<div class="customContainer">
  <section class="main-home">
    <div class="container-fluid my-4">
      <div class="row h-100 x">
        <div class="form-wrapper">
          <div class="leftCard h-90 col-md-5">
         
            <form class="shipping">
                <h4 class="text-center">Shipping Rates</h4>
                <p class="text-center">
                  We help Calculate The Approximate Shipping Cost To Your Country
                </p>
              <h6>Shipment Address</h6>
              <div class="row justify-content-around shipForm">
                <div class="form-group col-md-6">
                  <label>Parcel From : </label>
                  <select class="form-control">
                    <option>China</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label>To :</label>
                  <select class="form-control">
                    <option>Saudi Arbia</option>
                  </select>
                </div>
              </div>

              <h6>Shipment Information</h6>
              <div class="row justify-content-around shipForm align-items-end">
                <div class="form-group col-md-4">
                  <label>Type of Shipping : </label>
                  <select class="form-control">
                    <option>Aerial</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label>Type of Shipment : </label>
                  <select class="form-control">
                    <option>Battery</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label>Type of Shipment : </label>
                  <div class="input-group">
                    <input type="text" class="form-control" />
                    <div class="input-group-append">
                      <span class="input-group-text" 
                        >Kg</span
                      >
                    </div>
                  </div>
                </div>
              </div>

              <h6>Shipment Dimensions (optional)</h6>
              <div class="row justify-content-around shipForm">
                <div class="form-group col-md-4">
                  <label>Length: </label>
                  <div class="input-group">
                    <input type="text" class="form-control" value="234" />
                    <div class="input-group-append">
                      <span class="input-group-text" style="height: 38px"
                        >cm</span
                      >
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label>Width : </label>
                  <div class="input-group">
                    <input type="text" class="form-control" value="543" />
                    <div class="input-group-append">
                      <span class="input-group-text" style="height: 38px"
                        >cm</span
                      >
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label>Height : </label>
                  <div class="input-group">
                    <input type="text" class="form-control" value="764" />
                    <div class="input-group-append">
                      <span class="input-group-text" style="height: 38px"
                        >cm</span
                      >
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-12">
                  <button class="btn-success btn w-100">submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
